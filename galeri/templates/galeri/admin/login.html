<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yönetici Girişi - Oto Galeri</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">
    <div class="absolute inset-0 bg-black bg-opacity-50"></div>
    <div class="relative z-10 w-full max-w-md">
        <div class="bg-white rounded-xl shadow-2xl p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-yellow-500 rounded-full mb-4">
                    <i data-feather="lock" class="w-8 h-8 text-black"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Yönetici Paneli</h1>
                <p class="text-gray-600">Lütfen giriş yapın</p>
            </div>

            {% if messages %}
                <div class="mb-6">
                    {% for message in messages %}
                        <div class="bg-{% if message.tags == 'error' %}red{% else %}green{% endif %}-500 text-white px-4 py-3 rounded-lg mb-2">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-feather="user" class="w-4 h-4 inline mr-1"></i>
                        Kullanıcı Adı
                    </label>
                    <input type="text" id="username" name="username" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none transition-all">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        <i data-feather="key" class="w-4 h-4 inline mr-1"></i>
                        Şifre
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none transition-all">
                </div>
                <button type="submit" 
                        class="w-full bg-black hover:bg-gray-900 text-white font-bold py-3 px-6 rounded-lg transition-colors flex items-center justify-center space-x-2">
                    <i data-feather="log-in" class="w-4 h-4"></i>
                    <span>Giriş Yap</span>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'anasayfa' %}" class="text-gray-600 hover:text-yellow-500 transition-colors text-sm">
                    <i data-feather="arrow-left" class="w-4 h-4 inline mr-1"></i>
                    Ana Sayfaya Dön
                </a>
            </div>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
