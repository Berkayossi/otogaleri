{% extends 'galeri/admin/base.html' %}
{% load static %}

{% block title %}Yeni Personel Ekle - Yönetici Paneli{% endblock %}

{% block content %}
<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-2">Yeni Personel Ekle</h1>
    <p class="text-gray-600">Yeni bir satış personeli ekleyin</p>
</div>

<div class="bg-white rounded-xl shadow-lg p-8">
    <form method="POST" class="space-y-6">
        {% csrf_token %}

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <label for="ad" class="block text-sm font-medium text-gray-700 mb-2">
                    Ad <span class="text-red-500">*</span>
                </label>
                <input type="text" id="ad" name="ad" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none transition-all">
            </div>

            <div>
                <label for="soyad" class="block text-sm font-medium text-gray-700 mb-2">
                    Soyad <span class="text-red-500">*</span>
                </label>
                <input type="text" id="soyad" name="soyad" required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none transition-all">
            </div>

            <div>
                <label for="telefon" class="block text-sm font-medium text-gray-700 mb-2">
                    Telefon
                </label>
                <input type="tel" id="telefon" name="telefon"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none transition-all"
                    placeholder="05XX XXX XX XX">
            </div>

            <div>
                <label for="e_posta" class="block text-sm font-medium text-gray-700 mb-2">
                    E-posta
                </label>
                <input type="email" id="e_posta" name="e_posta"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 focus:border-transparent outline-none transition-all">
            </div>
        </div>

        <div class="flex justify-end space-x-4 pt-6 border-t border-gray-200">
            <a href="{% url 'admin_personel_listesi' %}"
                class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-colors font-semibold">
                İptal
            </a>
            <button type="submit"
                class="px-6 py-3 bg-yellow-500 hover:bg-yellow-600 text-black rounded-lg transition-colors font-bold flex items-center space-x-2">
                <i data-feather="save" class="w-5 h-5"></i>
                <span>Kaydet</span>
            </button>
        </div>
    </form>
</div>
{% endblock %}
