<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com https://cdn.tailwindcss.com https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; connect-src 'self'; img-src 'self' data: blob: *; font-src 'self' https://fonts.gstatic.com data:;">
    <title>{% block title %}Oto Galeri{% endblock %}</title>
    {% load static %}
    {% load l10n %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'galeri/styles.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
    {% block extra_head %}{% endblock %}
    <script>document.documentElement.classList.add('js')</script>
    <link rel="icon" href="data:,">
    {% csrf_token %}
    <style>/* critical min */html{scroll-behavior:smooth}</style>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div id="vanta-bg" class="fixed top-0 left-0 w-full h-full -z-10"></div>
    {% include 'galeri/includes/navbar.html' %}

    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    {% include 'galeri/includes/footer.html' %}

    <script src="{% static 'galeri/script.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
